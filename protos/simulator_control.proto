syntax = "proto3";
package simproto;

service SimControl {
    rpc ControlSim(SimCommand) returns (Ack) {}
}

message SimCommand {
    enum SimCommandEnum {
        StartSimulator = 0;
        PauseSimulator = 1;
        ResumeSimulator = 2;
        StopSimulator = 3;
    }
    SimCommandEnum Command = 1;
}

message Ack {
    bool success = 1;
	string message = 2;
}